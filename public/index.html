<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>API COVID News</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
      <form class="container-fluid justify-content-start">
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio1" value="en" onclick="getArticles()" autocomplete="off" checked>
          <label class="btn btn-outline-primary me-2" for="btnradio1">News in English</label>
      
          <input type="radio" class="btn-check" name="btnradio" id="btnradio2" value="pt" onclick="getArticles()" autocomplete="off">
          <label class="btn btn-outline-primary me-2" for="btnradio2">News in Portuguese</label>
      
          <input type="radio" class="btn-check" name="btnradio" id="btnradio3" value="es" onclick="getArticles()" autocomplete="off">
          <label class="btn btn-outline-primary me-2" for="btnradio3">News in Spanish</label>

          <input type="radio" class="btn-check" name="btnradio" id="btnradio4" value="it" onclick="getArticles()" autocomplete="off">
          <label class="btn btn-outline-primary me-2" for="btnradio4">News in Italian</label>
          </div>               
      </form>
  </nav>

  <br>

  <div id="articles" class="row row-cols-1 row-cols-md-3 g-4 container-fluid"></div>
  <script src="js/onload.js"></script>
  <script src="js/ondemand.js"></script>
</body>
</html>
